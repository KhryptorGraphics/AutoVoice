global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'autovoice-cluster'
    environment: 'production'

scrape_configs:
  # AutoVoice application metrics
  - job_name: 'autovoice'
    scrape_interval: 10s
    static_configs:
      - targets: ['auto-voice-app:5000']
    metrics_path: '/metrics'
    scheme: http

  # Node exporter for system metrics (optional - uncomment and add service to docker-compose.yml)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

  # cAdvisor for container metrics (optional - uncomment and add service to docker-compose.yml)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']

  # NVIDIA GPU Exporter for detailed GPU metrics (uncomment when using nvidia-exporter)
  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['nvidia-exporter:9400']
    metrics_path: '/metrics'
    scrape_interval: 10s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'  # Uncomment if using alertmanager

# Rule files for alerting
rule_files:
  # - 'alerts/*.yml'  # Uncomment and create alert rules

# Remote write for long-term storage (optional)
# remote_write:
#   - url: http://remote-storage:9009/api/v1/push
#     queue_config:
#       max_samples_per_send: 1000
#       max_shards: 200
#       capacity: 2500

# Storage configuration (retention must be set via command-line flags in docker-compose.yml)
# See docker-compose.yml prometheus service for --storage.tsdb.retention.time and --storage.tsdb.retention.size
